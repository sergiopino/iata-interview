  <h1>Space Departures</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Rocket #</th>
        <th scope="col">Terminal</th>
        <th scope="col">Covid Test Required</th>
        <th scope="col">Boarded</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let flight of flights$ | async; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ flight.flight_no }}</td>
        <td>{{ flight.terminal }}</td>
        <td>{{ flight.covid ? 'Yes' : 'No' }}</td>
        <td>{{ flight.boarded }}</td>
      </tr>
    </tbody>
  </table>
